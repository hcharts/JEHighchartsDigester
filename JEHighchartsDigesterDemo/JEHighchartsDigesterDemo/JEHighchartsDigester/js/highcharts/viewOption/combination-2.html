        function mytitlePosition() {
            return $('#container').height() * 0.38;
        }
        
       
       $(function() {
         $(document).ready(function() {
                           
                           $("#container").height($(document).height()-30);
                           $("#container").width($(document).width());
                           // Build the chart
                           $('#container').highcharts({
                                                      chart: {
                                                      //                                               height: 480,
                                                      //                                               width: 320
                                                      },
                                                      
                                                      title: {
                                                      text: '本月账单<br>￥<a>273.5',
                                                      align: 'center',
                                                      y : mytitlePosition(),
                                                      dy:30
                                                      },
                                                      subTitle: {
                                                      text: '哈哈'
                                                      },
                                                      
                                                      tooltip: {
                                                      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                                      },
                                                      plotOptions: {
                                                      pie: {
                                                      allowPointSelect: true,
                                                      cursor: 'pointer',
                                                      dataLabels: {
                                                      enabled: false
                                                      },
                                                      showInLegend: true
                                                      },
                                                      
                                                      spline: {
                                                      width: 10,
                                                      height: 10,
                                                      depth: 10
                                                      }
                                                      
                                                      },
                                                      
                                                      legend: {
                                                      floating: true,
                                                      align: 'left',
                                                      x: 10, // = marginLeft - default spacingLeft
                                                      itemWidth: $("#container").width(),
                                                      verticalAlign: 'bottom',
                                                      //                padding: 20,
                                                      symbolHeight: 16,
                                                      symbolWidth: 16,
                                                      symbolRadius: 8,
                                                      verticalAlign: 'bottom',
                                                      
                                                      itemMarginBottom: 16,
                                                      itemStyle: {
                                                      lineHeight: '100px'
                                                      },
                                                      itemStyle: {
                                                      font: '12pt Trebuchet MS, Verdana, sans-serif',
                                                      color: '#A0A0A0'
                                                      }
                                                      },
                                                      
                                                      series: [{
                                                               //xAxis: 0,
                                                               yAxis: 0,
                                                               type: 'pie',
                                                               options3d: {
                                                               enabled: false,
                                                               alpha: 45
                                                               },
                                                               align: 'top',
                                                               //name: 'Brands',
                                                               colorByPoint: true,
                                                               center: ["50%", "35%"],
                                                               size: 230,
                                                               innerSize: 120,
                                                               data: [
                                                                      ['物业费 <a>￥23.5', 23.5],
                                                                      ['小区管理费 <a>￥113.5', 113.5],
                                                                      ['车辆监督 <a>￥7.5', 7.5],
                                                                      ['公摊啊费 <a>￥7.5', 7.5],
                                                                      ['垃圾清理 <a>￥7.5', 7.5],
                                                                      ['其它费用 <a>￥7.5', 7.5]
                                                               ]
                                                            }]
                                                      });
                           
                           
                           // $("#container").css('background-color', 'red');
                           $(".highcharts-title tspan").eq(0).css('font-size','10px');
                           $(".highcharts-title tspan").eq(1).css('fill','red');
                           $(".highcharts-title tspan").eq(1).css('font-size','20px');
                           $(".highcharts-title tspan").eq(2).css('font-size','30px');
                           $(".highcharts-title tspan").eq(1).attr('dy', 30);
                           
                           
                           $.each($(".highcharts-legend-item"),function(i,item){
                                  $(".highcharts-legend-item tspan").eq(i*2+1).attr('dx', parseFloat($("#container").css('width'))*4/5-parseFloat($(".highcharts-legend-item tspan").eq(i*2+1).css('width'))-parseFloat($(".highcharts-legend-item tspan").eq(i*2).css('width')));
                           });
