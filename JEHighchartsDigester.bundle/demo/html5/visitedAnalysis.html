<!DOCTYPE HTML>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <style type="text/css">

  #container {

  <script type="text/javascript" src="../../js/jquery-1.9.0.js"></script>
  <script type="text/javascript">
      
      
      function visitedPlotFilled(acceptData, acceptCount, missedData, missedCount, allCount, month) {
          var chart = $('#container').highcharts(),
          inCome = acceptData,
          lenObj = inCome.length,
          series1 = [],
          series2 = [];
          chart.series[0].setData(inCome, true);
          chart.series[1].setData(missedData, true);
          
          $(".highcharts-title tspan").eq(0).text(allCount);
          
          chart.xAxis[0].setCategories(month, true);

          $('#accept tspan').eq(0).text(acceptCount);
          $('#missed tspan').eq(0).text(missedCount);


          if(allCount === 0) {
              $("#nodata").show();
              $(".highcharts-grid").hide();
              $(".highcharts-yaxis-labels").hide();
              $(".highcharts-axis path").attr('stroke-width', 1);
              $(".highcharts-axis path").attr('stroke', '#ebebeb');
              $(".highcharts-axis path").last().attr('stroke', '#D8D8D8');
          } else {
              $("#nodata").hide();
              $(".highcharts-yaxis-labels").show();
              $(".highcharts-grid").show();
              $(".highcharts-axis path").attr('stroke', '#D8D8D8');
              $(".highcharts-axis path").attr('stroke-width', 0);
          }
          
          
      }
      
    function plot(data,  data3) {
      var chart = $('#container').highcharts(),
        inCome = data,
        lenObj = inCome.length,
        series1 = [],
        series2 = [];
      chart.series[0].setData(inCome, true);

      $(".highcharts-title tspan").eq(0).css('font-size', '10px');
      $(".highcharts-title tspan").eq(1).css('fill', 'red');
      $(".highcharts-title tspan").eq(1).css('font-size', '20px');
      $(".highcharts-title tspan").eq(2).css('font-size', '30px');
      $(".highcharts-title tspan").eq(1).attr('dy', 30);
      $(".highcharts-legend rect").eq(0).attr('height', $("#container").height()*4/10);
      $(".highcharts-legend rect").eq(0).attr('width', $("#container").width());
      $(".highcharts-legend").css({"transform": "translate(0px," + $("#container").height()*6/10 +"px)"});

      $.each($(".highcharts-legend-item"), function(i, item) {
        $(".highcharts-legend-item tspan").eq(i * 2 + 1).attr('dx', parseFloat($("#container").css('width')) * 4 / 5 - parseFloat($(".highcharts-legend-item tspan").eq(i * 2 + 1).css('width')) - parseFloat($(".highcharts-legend-item tspan").eq(i * 2).css('width')));
      });
    }


    function mytitlePosition() {
      return $('#container').height() * 0.2;
    }
  
    function diameter() {
        if($("#container").width() * 3 / 5  < $("#container").height()/2) {
            return $("#container").width() * 3 / 5;
        } else {
            return 230;
        }
    }
  
    function innerDiameter() {
        if($("#container").width() * 3 / 5  < $("#container").height()/2) {
            return $("#container").width() * 3 / 9;
        } else {
            return 120;
        }
    }



$(function () {
