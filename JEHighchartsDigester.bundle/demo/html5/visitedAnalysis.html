<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Highcharts Example</title>

  <script type="text/javascript" src="../../js/jquery-1.9.0.js"></script>
  <script type="text/javascript">
      
      
      function visitedPlotFilled(acceptData, acceptCount, missedData, missedCount, allCount) {
          var chart = $('#container').highcharts(),
          inCome = acceptData,
          lenObj = inCome.length,
          series1 = [],
          series2 = [];
          chart.series[0].setData(inCome, true);
          chart.series[1].setData(missedData, true);
      }
      
    function plot(data,  data3) {
      var chart = $('#container').highcharts(),
        inCome = data,
        lenObj = inCome.length,
        series1 = [],
        series2 = [];
      chart.series[0].setData(inCome, true);

      $(".highcharts-title tspan").eq(0).css('font-size', '10px');
      $(".highcharts-title tspan").eq(1).css('fill', 'red');
      $(".highcharts-title tspan").eq(1).css('font-size', '20px');
      $(".highcharts-title tspan").eq(2).css('font-size', '30px');
      $(".highcharts-title tspan").eq(1).attr('dy', 30);
      $(".highcharts-legend rect").eq(0).attr('height', $("#container").height()*4/10);
      $(".highcharts-legend rect").eq(0).attr('width', $("#container").width());
      $(".highcharts-legend").css({"transform": "translate(0px," + $("#container").height()*6/10 +"px)"});

      $.each($(".highcharts-legend-item"), function(i, item) {
        $(".highcharts-legend-item tspan").eq(i * 2 + 1).attr('dx', parseFloat($("#container").css('width')) * 4 / 5 - parseFloat($(".highcharts-legend-item tspan").eq(i * 2 + 1).css('width')) - parseFloat($(".highcharts-legend-item tspan").eq(i * 2).css('width')));
      });
    }


    function mytitlePosition() {
      return $('#container').height() * 0.1;
    }
  
    function diameter() {
        if($("#container").width() * 3 / 5  < $("#container").height()/2) {
            return $("#container").width() * 3 / 5;
        } else {
            return 230;
        }
    }
  
    function innerDiameter() {
        if($("#container").width() * 3 / 5  < $("#container").height()/2) {
            return $("#container").width() * 3 / 9;
        } else {
            return 120;
        }
    }



$(function () {
  
  $("#container").height($(document).height());
  $("#container").width($(document).width());
  
  $('#container').highcharts({
                             
                             
                             title: {
                             text: '通话次数<br><a>273次',
                             align: 'center',
                             y: mytitlePosition(),
                             dy: 30
                             },

                             
                             chart: {
                             type: 'column'
                             },
                             
                             xAxis: {
                          //   categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
                             },
                             yAxis: { // Secondary yAxis
                                     top: $("#container").height() * 63.5 / 100,
                                     // min: 0,
                                     height: $("#container").height() * 29 / 100,
                                     //                bottom: 100,
                                     title: {
                                     text: '',
                                     style: {
                                     color: '#4572A7'
                                     }
                                     }
                                     
                                     },
                             legend: {
                             align: 'right',
                             x: -30,
                             verticalAlign: 'middle',
                             y: 25,
                             floating: true,
                             backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
                             borderColor: '#CCC',
                             borderWidth: 1,
                             shadow: false
                             },
                             plotOptions: {
                             column: {
                             stacking: 'normal',
                             pointStart: 1,
                             dataLabels: {
                             enabled: false,
                             color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                             style: {
                             textShadow: '0 0 3px black'
                             }
                             }
                             }
                             },
                             series: [{
                                             name: '已接',
                                             data: []
                                             }, {
                                             name: '未接',
                                             data: []
                                             }]
                             
                             
                             });
  
            $(".highcharts-axis path").attr('stroke-width', 0);
  
  });
  </script>
</head>



<body height="100%" style="zoom: 1;margin-left: 0px;margin-right: 0px;margin-top: 0px;margin-bottom: 0px;">
  <script src="../../js/highcharts/highcharts.js"></script>
  <div><text x="100" text-anchor="middle" class="highcharts-title" zIndex="4" style="color:#333333;font-size:18px;fill:#333333; height:73px; float: left; position:absolute;z-index:1; left: 0; padding-top: 40%;padding-left: 20%;" y="190"><tspan>已接<br>53次</tspan></text></div>
  <div><text x="100" text-anchor="middle" class="highcharts-title" zIndex="4" style="color:#333333;font-size:18px;fill:#333333;height:73px; float: right; position:absolute;z-index:1; right: 0; padding-top: 40%;padding-right: 15%;" y="190"><tspan>未接<br>53次</tspan></text></div>
  <div id="container" height="100% !important; " style="min-width: 100%; min-height:100%; !important; z-index:0 ">
      
  </div>

</body>

</html>
